<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'"
      xmlns:sge="http://sge.ailtonluiz.com">


<head>
    <title> SGS | Registro de Tienda</title>
</head>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1 th:if="${company.newCompany}">Registro de Empresa</h1>
                    <h1 th:unless="${company.newCompany}" th:text="|Edición de ${company.companyName}|">Edición de Empresa</h1>
                </div>

                <div class="col-sm-2">
                    <div class="al-page-header-controls">
                        <a class="btn  btn-default" th:href="@{/companies}">
                            <i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Búsqueda</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">


        <form method="POST" th:object="${company}" class="form-vertical  js-form-loading"
              th:action="@{/companies/newCompany} ? @{/companies/newCompany} : @{/companies/ {id} (id=${company.id})}">

            <sge:message />
            <input type="hidden" th:field="*{id}" />
            <div class="row">

                <div class="col-sm-11  form-group sge-required" sge:classforerror="nome">
                    <label for="nome" class="control-label">Nombre</label>
                    <input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nameCompany}"/>
                </div>


            </div>


            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Guardar</button>
            </div>

        </form>
    </div>
</section>

<th:block layout:fragment="javascript-extra">

    <script>
        $('.js-status').bootstrapSwitch();
    </script>
</th:block>
</html>
